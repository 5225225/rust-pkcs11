name: linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      PKCS11_SOFTHSM2_MODULE: /usr/lib/softhsm/libsofthsm2.so
    steps:
    - uses: actions/checkout@v2
    - name: SoftHSM installation
      run: |
        sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu/ disco universe"
        sudo apt-get install -f libsofthsm2
        sudo cat /etc/softhsm/softhsm2.conf
        sudo chmod -R 0777 /var/lib/softhsm
        sudo ls -ld /var/lib/softhsm
        sudo ls -ld /var/lib/softhsm/tokens
        export ORIG_USER="$USER"
        echo ORIG_USER: $ORIG_USER
        sudo usermod -a -G softhsm $ORIG_USER
    - name: build
      run: cargo build --verbose
    - name: test
      run: |
        cargo test --verbose
        rc=$?
        cat /var/log/messages
        exit $rc
